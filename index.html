<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorteador Adventista</title>
</head>

<body>
    <div class="mascara"></div>
    <img src="./img/logo.png" alt="logo-igreja-adventista" class="logo">
    <main>
        <div class="premio">
            <h1>Parabéns Você Ganhou!</h1>
            <h2 class="resultado">---</h2>
            <button onclick="closePrize()">Fechar</button>
        </div>

        <div class="return">
            <h2 class="mensagem-erro">---</h2>
            <button onclick="closeReturn()">Fechar</button>
        </div>

        <div class="container-input">
            <input class="input-min" type="number" placeholder="Número inicial">
            <input class="input-max" type="number" placeholder="Número final">
            <img onclick="generateNumber()" src="./img/arrow.png" alt="botão-sortear" class="arrow">
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
